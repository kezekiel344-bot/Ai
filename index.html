<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Lawless AI üî• Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <style>
    html, body {
      scroll-behavior: smooth;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
    }
    #vanta-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    main { position: relative; z-index: 10; }
    iframe {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,0,100,0.2);
      transition: transform 0.3s ease;
    }
    iframe:hover { transform: scale(1.02); }
    input::placeholder { color: #aaa; }
    button:active { transform: scale(0.98); }
  </style>
</head>

<body class="min-h-screen overflow-y-auto">
  <div id="vanta-bg"></div>

  <main class="container mx-auto px-4 py-10 md:py-16">
    <h1 class="text-4xl sm:text-6xl font-bold mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-purple-600">
      LAWLESS AI üî•
    </h1>

    <p class="text-center text-lg sm:text-xl mb-10 opacity-80">
      Stream any song. Feel the chaos. Explore every beat. üéß
    </p>

    <!-- üîç Search -->
    <div class="max-w-2xl mx-auto text-center mb-12">
      <input id="songInput" type="text" placeholder="Enter Spotify track link..."
        class="w-full bg-gray-900 text-white p-4 rounded-lg border border-gray-700 focus:border-red-500 focus:outline-none" />
      <button id="playSongBtn"
        class="mt-4 bg-gradient-to-r from-red-600 to-purple-600 hover:from-red-700 hover:to-purple-700 py-3 px-6 rounded-lg font-bold transition transform hover:scale-105">
        Play Song
      </button>
    </div>

    <!-- üéß Dynamic Player -->
    <div id="playerContainer" class="max-w-2xl mx-auto text-center"></div>

    <!-- üìú Featured Playlist -->
    <div class="mt-16">
      <h2 class="text-3xl font-bold mb-6 text-red-400 text-center">üî• Featured Lawless Playlist</h2>
      <div class="flex flex-col gap-6">

        <iframe src="https://open.spotify.com/embed/track/2WlV0fCwCGJY2nGd5MoJS3?utm_source=generator"
          height="152" frameBorder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <iframe src="https://open.spotify.com/embed/track/0nbXyq5TXYPCO7pr3N8S4I?utm_source=generator"
          height="152" frameBorder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <iframe src="https://open.spotify.com/embed/track/3JW9hNUjUN51X9jZyn2HVV?utm_source=generator"
          height="152" frameBorder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <iframe src="https://open.spotify.com/embed/track/6mpoO16CXnrVrsJLOBpyN5?utm_source=generator"
          height="152" frameBorder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <iframe src="https://open.spotify.com/embed/track/1lOe9qE0vR9zwWQAOk6CoO?utm_source=generator"
          height="152" frameBorder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

      </div>
    </div>
  </main>

  <script>
    feather.replace();

    // üéß Dynamic Spotify Player
    document.getElementById("playSongBtn").addEventListener("click", () => {
      const input = document.getElementById("songInput").value.trim();
      const container = document.getElementById("playerContainer");

      if (!input.includes("open.spotify.com/track")) {
        container.innerHTML = `<p class="text-red-400 mt-4">‚ö†Ô∏è Please enter a valid Spotify track link.</p>`;
        return;
      }

      const trackId = input.split("track/")[1].split("?")[0];
      const embedUrl = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator`;

      container.innerHTML = `
        <iframe src="${embedUrl}" height="152" frameBorder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      `;
    });

    // üé® Background
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.0,
      minWidth: 200.0,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xff0000,
      backgroundColor: 0x000000,
      points: 10.0,
      maxDistance: 20.0,
      spacing: 18.0
    });
  </script>
</body>
</html>
