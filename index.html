<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawless AI ðŸ”¥</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body class="bg-black text-white min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-16">
        <div id="vanta-bg" class="absolute top-0 left-0 w-full h-full z-0"></div>
        
        <div class="relative z-10 max-w-4xl mx-auto text-center">
            <h1 class="text-6xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-purple-600">
                LAWLESS AI ðŸ”¥
            </h1>
            <p class="text-xl mb-12 opacity-80">
                The playground with no rules, no limits, and no boundaries.
                Experiment with unfiltered AI power at your fingertips.
            </p>
            
            <div class="bg-gray-900 bg-opacity-70 backdrop-blur-lg rounded-xl p-8 shadow-2xl border border-red-500 border-opacity-30">
                <div class="flex items-center justify-center mb-6">
                    <i data-feather="zap" class="text-red-500 mr-3"></i>
                    <h2 class="text-3xl font-bold">Unleash Chaos</h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 hover:border-red-500 transition-all">
                        <i data-feather="code" class="text-red-400 mb-4" width="40" height="40"></i>
                        <h3 class="text-xl font-semibold mb-2">No Filters</h3>
                        <p class="text-gray-400">Generate content with zero restrictions</p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 hover:border-purple-500 transition-all">
                        <i data-feather="cpu" class="text-purple-400 mb-4" width="40" height="40"></i>
                        <h3 class="text-xl font-semibold mb-2">Raw Power</h3>
                        <p class="text-gray-400">Maximum computational freedom</p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 hover:border-yellow-500 transition-all">
                        <i data-feather="alert-triangle" class="text-yellow-400 mb-4" width="40" height="40"></i>
                        <h3 class="text-xl font-semibold mb-2">Danger Zone</h3>
                        <p class="text-gray-400">Enter at your own risk</p>
                    </div>
                </div>
                
                <button class="bg-gradient-to-r from-red-600 to-purple-600 hover:from-red-700 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-full text-lg transition-all transform hover:scale-105 shadow-lg">
                    <i data-feather="play" class="inline mr-2"></i> Start Experimenting
                </button>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>
    
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff0000,
            backgroundColor: 0x0,
            points: 12.00,
            maxDistance: 22.00,
            spacing: 18.00
        });
    </script>
</body>
  </html>
